<div *ngIf="image" class="container-fluid p-0 position-relative" style="min-height: 200px;">
  <button class="close-btn" (click)="activeModal.dismiss()">
    <i class="bi bi-x-lg"></i>
  </button>
  <div class="col-auto prev h-100 d-flex justify-content-center align-items-center">
    <button type="button" (click)="prev()" class="prev-btn d-none d-md-block" [ngClass]="{'disabled': !imagesloaded}">
      <i class="bi bi-chevron-left"></i>
    </button>
  </div>
  <div class="col-auto next h-100 d-flex justify-content-center align-items-center">
    <button type="button" (click)="next()" class="next-btn d-none d-md-block" [ngClass]="{'disabled': !imagesloaded}">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
  <img *ngIf="imagesloaded" src="{{slide()}}">
</div>

<div class="container-fluid sm-nav d-block d-md-none">
  <div class="row">
    <div class="col-6 text-center">
      <button type="button" (click)="prev()" class="prev-btn" [ngClass]="{'disabled': !imagesloaded}">
        <i class="bi bi-chevron-left"></i>
      </button>
    </div>
    <div class="col-6 text-center">
      <button type="button" (click)="next()" class="next-btn" [ngClass]="{'disabled': !imagesloaded}">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
